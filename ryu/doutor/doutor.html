<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>株式会社ドトールコーヒー</title>
<link href="reset.css" rel="stylesheet">
<link href="css/doutor.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img src="img/logo.png" alt="株式会社ドトールコーヒー" width="230" height:"37" class="logo">
            <div class="fontsize">
                <dt>
                    <em>文字サイズ</em>
                </dt>
                <dd class="size-s">
                    <a>
                        <span>小</span>
                    </a>
                </dd>
                <dd class="size-m">
                    <a>
                        <span>中</span>
                    </a>
                </dd>
                <dd class="size-l">
                    <a>
                        <span>大</span>
                    </a>
                </dd>
            </div>
            <div class="headermenu">
                <ul>
                    <li class="sitemap">サイトマップ</li>
                    <li class="inquiry">お問い合わせ</li>
                </ul>
            </div>
            <div class="social_share">
                <span>
                    <img src="img/share.png">
                </span>
                <span class="tw">
                    <img src="img/share2.png">
                </span>
                <span class="fb">
                    <img src="img/share3.png">
                </span>
                <span class="line">
                    <img src="img/share4.png">
                </span>
            </div>
        </div>
        <div id="gnavi" class="gnavi_dth">
            <ul class="gmenu">
                <li id="g-home">
                    <a>ホーム</a>
                </li>
                <li id="g-news">
                    <a>ニュースリリース</a>
                </li>
                <li id="g-business">
                    <a>ドトールコーヒーのビジネス</a>
                </li>
                <li id="g-recruit">
                    <a>採用情報</a>
                </li>
                <li id="g-corpinfo">
                    <a>当社について</a>
                </li>
            </ul>
        </div>
        <div id="content" class="cf">
            <div class="mainimg">
                <p class="dcs">
                    <img src="img/topimg_dcs.jpg">
                </p>
                <p class="exc">
                    <img src="img/topimg_exc.jpg">
                </p>
                <p class="other">
                    <img src="img/topimg_other.jpg">
                </p>
            </div>
            <div id="infoBlock">
                <h2>News</h2>
                <div class="scroll-pane infolist">
                    <div class="
                </div>
            </div>
            <div id="topmenu">
            </div>        
        </div>

    </div>
</body>
</html>
